<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staarbucks - Branch Develop</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300&display=swap" rel="stylesheet">

<body>
    <div class="circulo"></div>
    <img src="./img/logo.png" alt="Logo Starbucks" class="logo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Isso não é só café, isso é <span>Starbucks batata </span></h2>
            <p>A empresa em si é uma empresa de muito sucesso. Aquele que odeia os corruptos, eu o abrirei ao ódio
                desses

                prazeres. Nem seguir a tempo, pois cada um odeia o escolhido.</p>

            <button>Peça Aqui</button>
        </div>
        <div class="image-box">
            <img src="./img/img1.png" alt="copão STARBUCKS" class="starbucks">
        </div>
    </div>
    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno amrelo">
        <img src="./img/img-pequena3.png" class="copo-pequeno rosa">
    </div>
</body>
<script>
let circulo = document.querySelector(".circulo")
let imgCopo = document.querySelector(".starbucks")
   
let verde = document.querySelector(".verde")
let amarelo = document.querySelector(".amrelo")
let rosa = document.querySelector(".rosa")

verde.addEventListener("click", () => {
    imgCopo.src = "./img/img1.png"
    circulo.style.background = "#017430"
})

amarelo.addEventListener("click", () => {
    imgCopo.src = "./img/img2.png"
    circulo.style.background = "#eb7495"
})
rosa.addEventListener("click", () => {
    imgCopo.src = "./img/img3.png"
    circulo.style.background = "#FF1493"
})
</script>
